<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="p-4">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <image src="/static/logo.svg" width="45" height="45" class="me-2"> 
                    </a>
        
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-light link-body-emphasis"><b>Dashboard</b></a></li>
                        <li><a href="/upload" class="nav-link px-2 text-white link-body-emphasis"><b>Upload</b></a></li>
                        <li><a href="/docs" class="nav-link px-2 text-white link-body-emphasis"><b>Docs</b></a></li>
                        <li><a href="/about" class="nav-link px-2 text-white link-body-emphasis"><b>About</b></a></li>
                        {% if session.get('user_id') %}
                        <li><a href="/logout" class="nav-link px-2 text-white link-body-emphasis"><b>Logout</b></a></li>
                        {% else %}
                        <li><a href="/login" class="nav-link px-2 text-white link-body-emphasis"><b>Login</b></a></li>
                        <li><a href="/register" class="nav-link px-2 text-white link-body-emphasis"><b>Register</b></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bottom-0">
                <span class="text-body-secondary">Made with love by PascalCTF</span>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://pascalctf.it">
                            <i class="bi bi-globe" style="font-size: 24px;"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="https://github.com/PascalCTF">
                            <i class="bi bi-github" style="font-size: 24px;"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
