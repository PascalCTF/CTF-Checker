{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="p-5 container align-items-center">
    <h1>Upload checker</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{% if category == 'success' %}success{% else %}danger{% endif %} alert-dismissible fade show" role="alert">					
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="row mt-4">
            <div class="col-auto">
                <input type="file" class="form-control" id="customFile" name="file" accept=".zip" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-danger">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
